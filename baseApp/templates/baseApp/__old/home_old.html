<!DOCTYPE html>
{% extends 'main.html' %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    {% block content %}
      <style>
        .home-container {
          display: grid;
          grid-template-columns: 1fr 3fr 1fr;
        }
      </style>

      <div class="home-container">
        <div>
          {% include 'baseApp/components/topics_browser.html' %}
        </div>

        <div>
          <h5>{{ room_count }} rooms available</h5>
          <a href="{% url 'create-room' %}">Create Room</a>

          {% include 'baseApp/components/feed.html' %}
        </div>

        <div>
          {% include 'baseApp/components/activities_bar.html' %}
        </div>
      </div>
    {% endblock %}
  </body>
</html>
